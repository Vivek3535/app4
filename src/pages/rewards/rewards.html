<ion-content>
  <div class="headerbg">
    <ion-row class="top-icons">
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <button ion-button icon-left (click)="backtomain()">
          <ion-icon name="arrow-back"></ion-icon>
          Back
        </button>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 class="icon-right">
        <button ion-button menuToggl>
          <ion-icon name="menu" style="color: #fff; font-size: 2.2em;"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <div class="rewards">
      <div class="left">
        <div class="user-pro">
          <img class="user-img" src="{{userProfileData.profilePicture}}" alt="profile">
          <div class="user-name">
            <h4>{{userProfileData.name}}</h4>
            <!-- <p>College Name<i>|</i> <Span>24 year old</Span></p> -->
          </div>
        </div>
        <!-- <div class="user-follow">
          <ul>
            <li><h3>30</h3><p>Soccer</p></li>
            <li><h3>45</h3><p>Rugby</p></li>
            <li><h3>20</h3><p>Baseball</p></li>
            <li><h3>25</h3><p>Basketball</p></li> 
          </ul>
        </div> -->
      </div> 
      <div class="right">
        <div class="troph-info">
            <!-- <h4>Level: Gold III</h4> -->
            <p>Rank : #</p>
            <img src="assets/imgs/troph-icon.png" alt="troph"> 
        </div>
      </div>
    </div>
  </div>
<div class="rewards-troph">
  <div class="troph-list">
    <ul>
      <li>
        <h5>Trophy won by <!-- <span>3</span> --></h5>
        <img src="assets/imgs/rewards-icon.png" alt="rewards"> 
        <p>{{winnerData.name}}</p>
        <h4>{{winnerData.expire_date}}</h4>
      </li>
    </ul>
  </div>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="footer">
      <!-- <ion-icon><img src="assets/imgs/footer-share-icon.png" alt="Share"><span>Share</span></ion-icon> -->
      <ion-icon (click)="getchallenge()"><img src="assets/imgs/footer-vs-icon.png" alt="Challenge"><span>Challenge</span></ion-icon>
      <ion-icon  class="camera"><img src="assets/imgs/footer-camera-icon.png" alt="camera"></ion-icon>
      <ion-icon><img src="assets/imgs/footer-reward-icon.png" alt="Rewards"><span>Rewards</span></ion-icon>
      <!-- <ion-icon><img src="assets/imgs/footer-search-icon.png" alt="Search"><span>Search</span></ion-icon> -->
    </div>
  </ion-toolbar>
</ion-footer>
